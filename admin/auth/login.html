<!DOCTYPE html>
<html lang="en">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
    <meta charset="UTF-8">
    <title>Login - PostAgent</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="formHolder">
    <div class="accountForm">
        <a href="http://localhost:8000/postagent/index.html">
            <div class="logo"></div>
        </a>
        <h1>Welcome,</h1>
        <p class="desc">Login to continue or <a class="link" href="create.html">Sign up</a></p>
        <form onsubmit="return false;">
            <input id="email" type="text" name="email" placeholder="Email" autofocus>
            <input id="password" type="password" name="password" placeholder="Password" autofocus>
            <div id="login-submit" class="submit">Login</div>
        </form>
        <div id="notification"></div>
        <div class="hr"></div>
        <p class="forgot-email">Forgot your credentials? Click <a href="">here</a></p>
    </div>
</div>
</body>
</html>

<script>
    "use strict";
    const host = "http://10.0.0.26:3030";

    function e(e) {
        return document.getElementById(e);
    }

    function loginPost(email, password) {
        e('notification').style.color = 'gray';
        e('notification').innerHTML = 'Please wait...';
        var xhr = new XMLHttpRequest();
        xhr.open("POST", host + '/account/login', true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.timeout = 5000;
        xhr.send(JSON.stringify({
            email: email,
            password
        }));
        xhr.onload = () => {
            if (xhr.status === 200) {
                let resp = JSON.parse(xhr.response)
                localStorage.setItem('email', e('email').value);
                localStorage.setItem('session', resp['session']);
                localStorage.setItem('account_id', resp['account_id']);
                localStorage.setItem('session_created_at', resp['session_created_at']);
                window.location.href = "../index.html";
            } else if (xhr.status === 401) {
                e('notification').style.color = 'orangered';
                e('notification').innerHTML = "That email or password is not linked to a valid account.";
            } else {
                e('notification').style.color = 'orangered';
                console.log('Status: ' + xhr.status + ', Response: ' + xhr.response);
                e('notification').innerHTML = JSON.parse(xhr.response)["msg"];
            }

        };
        xhr.ontimeout = () => {
            e('notification').style.color = 'red';
            e('notification').innerHTML = 'The request timed out.';
        };
        xhr.onerror = () => {
            e('notification').style.color = 'red';
            e('notification').innerHTML = "Something went wrong... maybe our server went down? Check the browser console for more information.";
        }
    }

    if (localStorage.getItem('session') !== null) {
        window.location.href = "../index.html";
    } else {
        localStorage.clear();
    }

    e('login-submit').onclick = () => {
        activateForm()
    };

    e('password').onkeydown = (event) => {
        if (event.key === 'Enter') {
            activateForm()
        }
    };

    let last_execution = 0;

    function activateForm() {
        //poor man's rate limiter
        let current_time = Date.now();
        if (current_time - last_execution < 1000)
            return;

        last_execution = current_time;

        e('notification').innerHTML = '';
        if (e('email').value !== '' && e('password').value !== '') {
            loginPost(e('email').value, e('password').value);
        }
    }

</script>
